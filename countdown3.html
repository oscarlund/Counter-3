<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Countdown</title>
    <link rel="stylesheet" type="text/css" href="counter3.css">
  </head>
  <body style="border-style:none;" border="0" cellpadding="0" cellspacing="0">
    <div class="image" style="border-style:none;">

    <div class="box">
      <span class="digit2">Days</span>
      <span class="digit3">&nbsp;</span>
      <span class="digit2">Hours</span>
      <span class="digit3">&nbsp;</span>
      <span class="digit2">Minutes</span>
      <span class="digit3">&nbsp;</span>
      <span class="digit2">Seconds</span>
    </div>
    <div class="box">
        <span class="digit" id="days">00</span>
        <span class="span">:</span>
        <span class="digit" id="hours">00</span>
        <span class="span">:</span>
        <span class="digit" id="minutes">00</span>
        <span class="span">:</span>
        <span class="digit" id="seconds">00</span>
    </div>
    <div class="button2">
      <a class="button" href="#">Get Free Consultation</a>
    </div>
  <div>
    <script src="countdown3.js"></script>
    <script>
      var callbackfunction = function() {
          console.log('Done!');
      }
      countdown('10/06/2016 01:30:00 PM' , ['days' , 'hours' , 'minutes' , 'seconds']
        , callbackfunction);
            console.log('Finished');

    </script>
  </body>

</html>
